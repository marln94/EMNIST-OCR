<html>
  <head>
    <title>Reconocedor de letras y dígitos</title>
    
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

      <div class="progress" id="loading">
        <div class="indeterminate"></div>
    </div>
    <div>

      <div class="center-align">
        <h3>Reconocedor de letras y dígitos</h3>
      </div>

      <div class="row">

        <div class="col s12 m12 l6 xl6 center-align">
          <div class="columna">
            <canvas id="myCanvas" width="300" height="300"></canvas>

            <div class="divider indigo" style="margin: 5px 0px"></div>

            <button id="ejecutar" class="waves-effect indigo btn">Ejecutar</button>
            <button id="limpiar" class="waves-effect indigo btn">Limpiar</button>
          </div>
        </div>

        <div class="col s12 m12 l6 xl6 center-align">
          <div class="columna">
            <h4>Predicción de la red neuronal</h4>
            <h1 id="prediccion">~</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12 xl12 center-align">
          <div class="columna-graf">
            <canvas id="myChart" width="400" height="350"></canvas>
          </div>
        </div>

        <canvas id="myCanvas2" width="300" height="300" style="display: none"></canvas>
      </div>
      
    </div>




    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="index.js"></script>

    
  </body>
</html>
